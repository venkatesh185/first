<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment form</h1>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="name" placeholder="Enter Your Name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="male">Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address: </p>
            <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter Your Address"></textarea>
            <p>Email: *<input type="email" name="email" id="email" placeholder="andry@gmail.com" required></p>
            <p>pincode: *<input type="number" name="number" id="number" placeholder="123456" required></p>
            <h2>payment information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                   <option value="">--select a card type</option>
                   <option value="Visa">Visa</option>
                   <option value="master card">master card</option>
                   <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
            </p>
            <p>
                Expiration Date: <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>CVV <input type="password" name="cvv" id="cvv" placeholder="123"></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
    
</body>
</html>
